<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>login</title>
  <link href="./styles/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section class="main-section">
      <div class="container background-sign-in">
        <header class="header text-center">
          <img src="./assets/Logo.svg" alt="Logo" />
        </header>

        <div class="form-section">
          <div class="top-info text-center">
            <h6 class="tagline">sign-in</h6>
            <h1 class="heading-one">Welcome Back!</h1>
            <p class="body-one">Sign in to access your account</p>
          </div>

          <hr />

    
          <form class="form">
            <div class="form-control">
              <label class="form-label" for="email">Email Address</label>
              <input class="form-input" type="email" id="email" />
            </div>

            <div class="form-control">
              <label class="form-label" for="Passwprd">Password</label>
              <input class="form-input" type="password" id="Password" />
            </div>

            <button class="btn btn-primary">Sign In</button>

            <p class="body-two text-center">
              <a href="#">Forgot your Password?</a>
            </p>
          </form>
        </div>

        <div class="account-select">
          <p class="body-two text-light text-center">
            Dont have an account yet? <a href="index.html">Create one</a>
          </p>
        </div>

        <div class="text-center">
          <img
            class="illustration-sign-in"
            src="./assets/sign-in.png"
            alt="sign in"
          />
        </div>
      </div>
    </section>
</body>

</html>
